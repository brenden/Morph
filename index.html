<html>
    <head>
            <title>Morph</title>
            <script src="lib/jquery-1.6.2.min.js"></script>
            <script src="lib/crafty.js"></script>
            <link rel="stylesheet" type="text/css" href="css/style.css"/>
            <script src="morph.js"></script>
    </head>
    <body>
        <div id="background">
            <canvas id="morph" width="440" height="540"></canvas>
            <div id="popup-bg" class="popup"></div>
            <div class="popup" id="game-over">
                <h2>
                    <span class="comment">(</span>
                    Game Over!
                    <span class="comment">)</span>
                </h2>
                <div class="message">
                    <span class="reason"></span>
                    <br/>
                    Hit SPACE to try again.
                </div> 
            </div>

            <div class="popup" id="you-win">
                <h2>
                    <span class="comment">(</span>
                    Round Complete!
                    <span class="comment">)</span>
                </h2>
                <div class="message">
                    <span class="reason"></span>
                    <br/>
                    Hit SPACE for a harder one.
                </div> 
            </div>

            <div class="popup" id="welcome">
                <h2>
                    <span class="comment">(</span>
                    Morph!
                    <span class="comment">)</span>
                </h2>
                <div class="message">
                    <span class="reason"></span>
                    <br/>
                    Hit SPACE to begin.
                </div> 
            </div>

            <div class="hud" id="hud-bg"></div>
            <div class="hud" id="hud-content">
                <h2>
                    <span class="comment">(</span>
                    Operators
                    <span class="comment">)</span>
                </h2>
                <div id="operators" class="number">
                    0
                </div>
                <h2>
                    <span class="comment">(</span>
                    Seconds
                    <span class="comment">)</span>
                </h2>
                <div id="seconds" class="number">
                    0
                </div>
                <canvas id="morph-goal" width="80" height="300"></canvas>
            </div>
        </div>
    </body>
</html>
